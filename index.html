<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Produtos</title>
    <style>
        /* --- Estilos Gerais --- */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --font-color: #333;
            --border-color: #ddd;
            --white-color: #fff;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #e9ebee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--font-color);
        }

        /* --- Estrutura do App (Simulando um Celular) --- */
        .app-container {
            width: 100%;
            max-width: 420px;
            height: 90vh;
            max-height: 800px;
            background-color: var(--secondary-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 5px solid #333;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white-color);
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            flex-shrink: 0;
        }

        main {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
        }

        footer {
            display: flex;
            background-color: var(--white-color);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .nav-button {
            flex: 1;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            color: #888;
            transition: background-color 0.2s, color 0.2s;
            border: none;
            background: none;
            font-size: 1em;
        }

        .nav-button:hover {
            background-color: #f0f0f0;
        }

        .nav-button.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            font-weight: bold;
        }

        /* --- Página de Consulta --- */
        .search-container {
            padding: 10px;
            background-color: var(--white-color);
            border-bottom: 1px solid var(--border-color);
        }

        #search-input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
        }

        .product-list-container {
            overflow-y: auto;
            flex-grow: 1;
        }

        .product-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: var(--white-color);
            border-bottom: 1px solid #eee;
        }
        
        .product-item:nth-child(even) {
            background-color: #fafafa;
        }
        
        .product-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .product-info {
            flex-grow: 1;
        }

        .product-id {
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
        }

        .product-name {
            font-size: 1em;
        }

        #empty-message {
            text-align: center;
            margin-top: 50px;
            color: #888;
        }

        /* --- Página da Câmera --- */
        #page-camera {
            padding: 20px;
            text-align: center;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        #camera-view {
            width: 100%;
            max-width: 300px;
            background-color: #000;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            display: none; /* Inicia escondida */
        }
        
        #permission-message, #camera-placeholder {
            padding: 20px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            background-color: #fafafa;
        }

        #camera-controls button {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: var(--white-color);
            transition: background-color 0.2s;
        }

        #camera-controls button:hover {
            background-color: #3a7ac2;
        }
        
        #camera-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #camera-search-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 1.2em;
            text-align: center;
            letter-spacing: 5px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        
        #camera-result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            min-height: 50px;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        #camera-result.not-found {
            background-color: #ffebee;
            color: var(--danger-color);
        }

        #camera-result.found {
            background-color: #e8f5e9;
            color: var(--success-color);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header id="app-header">Consulta de Produtos</header>
        
        <main>
            <!-- PÁGINA DE CONSULTA -->
            <div id="page-consulta" class="page active">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Buscar por nome ou código...">
                </div>
                <div class="product-list-container" id="product-list">
                    <!-- Itens da lista serão inseridos aqui via JS -->
                </div>
            </div>

            <!-- PÁGINA DA CÂMERA -->
            <div id="page-camera" class="page">
                <div id="camera-placeholder">
                    <p>Clique em "Abrir Câmera" para simular a leitura do código.</p>
                </div>
                <video id="camera-view" autoplay playsinline></video>
                <div id="permission-message" style="display: none; color: var(--danger-color);">
                    É necessário permitir o acesso à câmera para usar esta função.
                </div>
                
                <div id="camera-controls">
                    <button id="toggle-camera-btn">Abrir Câmera</button>
                </div>

                <div id="camera-input-container">
                    <input type="number" id="camera-search-input" placeholder="0000" maxlength="4" oninput="this.value=this.value.slice(0,4)">
                </div>

                <div id="camera-result"></div>
            </div>
        </main>

        <footer>
            <button class="nav-button active" data-page="page-consulta">Consulta</button>
            <button class="nav-button" data-page="page-camera">Câmera</button>
        </footer>
    </div>

        ];

        document.addEventListener('DOMContentLoaded', () => {
            // --- Elementos do DOM ---
            const productListContainer = document.getElementById('product-list');
            const searchInput = document.getElementById('search-input');
            const navButtons = document.querySelectorAll('.nav-button');
            const pages = document.querySelectorAll('.page');
            const appHeader = document.getElementById('app-header');
            const toggleCameraButton = document.getElementById('toggle-camera-btn');
            const videoElement = document.getElementById('camera-view');
            const cameraPlaceholder = document.getElementById('camera-placeholder');
            const permissionMessage = document.getElementById('permission-message');
            const cameraSearchInput = document.getElementById('camera-search-input');
            const cameraResultDiv = document.getElementById('camera-result');

            let cameraStream = null;

            // --- Funções ---

            /** Renderiza a lista de produtos na tela */
            const renderProductList = (filter = '') => {
                const lowerCaseFilter = filter.toLowerCase();
                const filteredList = LISTA_DE_PRODUTOS.filter(produto => 
                    produto.nome.toLowerCase().includes(lowerCaseFilter) ||
                    produto.id.includes(lowerCaseFilter)
                );

                if (filteredList.length === 0) {
                    productListContainer.innerHTML = `<p id="empty-message">Nenhum produto encontrado.</p>`;
                    return;
                }

                productListContainer.innerHTML = filteredList.map(produto => `
                    <div class="product-item">
                        <input type="checkbox" data-id="${produto.id}" ${produto.checked ? 'checked' : ''}>
                        <div class="product-info">
                            <div class="product-id">${produto.id}</div>
                            <div class="product-name">${produto.nome}</div>
                        </div>
                    </div>
                `).join('');
            };

            /** Alterna o estado de um checkbox */
            const toggleCheckbox = (productId) => {
                const product = LISTA_DE_PRODUTOS.find(p => p.id === productId);
                if (product) {
                    product.checked = !product.checked;
                }
            };
            
            /** Troca de página (view) */
            const switchPage = (pageId) => {
                pages.forEach(page => page.classList.remove('active'));
                navButtons.forEach(btn => btn.classList.remove('active'));

                document.getElementById(pageId).classList.add('active');
                const activeButton = document.querySelector(`.nav-button[data-page="${pageId}"]`);
                activeButton.classList.add('active');

                appHeader.textContent = activeButton.textContent;
                
                // Para a câmera se sairmos da página da câmera
                if (pageId !== 'page-camera' && cameraStream) {
                    stopCamera();
                }
            };
            
            /** Inicia a câmera */
            const startCamera = async () => {
                try {
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        throw new Error('API de câmera não suportada.');
                    }
                    cameraStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    videoElement.srcObject = cameraStream;
                    videoElement.style.display = 'block';
                    cameraPlaceholder.style.display = 'none';
                    permissionMessage.style.display = 'none';
                    toggleCameraButton.textContent = 'Fechar Câmera';
                } catch (err) {
                    console.error("Erro ao acessar a câmera:", err);
                    permissionMessage.style.display = 'block';
                    cameraPlaceholder.style.display = 'block';
                    videoElement.style.display = 'none';
                }
            };
            
            /** Para a câmera */
            const stopCamera = () => {
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                    cameraStream = null;
                    videoElement.srcObject = null;
                    videoElement.style.display = 'none';
                    cameraPlaceholder.style.display = 'block';
                    toggleCameraButton.textContent = 'Abrir Câmera';
                }
            };
            
            /** Busca produto pelo código na tela da câmera */
            const findProductByCode = (code) => {
                const product = LISTA_DE_PRODUTOS.find(p => p.id === code);
                cameraResultDiv.classList.remove('found', 'not-found');
                if (product) {
                    cameraResultDiv.textContent = `${product.id}: ${product.nome}`;
                    cameraResultDiv.classList.add('found');
                } else {
                    cameraResultDiv.textContent = 'Produto não encontrado.';
                    cameraResultDiv.classList.add('not-found');
                }
            };


            // --- Event Listeners ---
            searchInput.addEventListener('keyup', (e) => {
                renderProductList(e.target.value);
            });

            productListContainer.addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    toggleCheckbox(e.target.dataset.id);
                }
            });

            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    switchPage(button.dataset.page);
                });
            });
            
            toggleCameraButton.addEventListener('click', () => {
                if (cameraStream) {
                    stopCamera();
                } else {
                    startCamera();
                }
            });
            
            cameraSearchInput.addEventListener('keyup', (e) => {
                const code = e.target.value;
                if (code.length === 4) {
                    findProductByCode(code);
                } else {
                    cameraResultDiv.textContent = '';
                    cameraResultDiv.classList.remove('found', 'not-found');
                }
            });

            // --- Inicialização ---
            renderProductList();
        });
    </script>
</body>
